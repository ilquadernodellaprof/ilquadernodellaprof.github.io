---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div class="page-controls">
      <button class="btn-stampa" onclick="window.print()">üñ® Stampa</button>
      <button class="font-btn" onclick="cambiaFont(-1)" aria-label="Rimpicciolisci testo">A‚àí</button>
      <button class="font-btn" onclick="cambiaFont(1)" aria-label="Ingrandisci testo">A+</button>
    </div>
    <script>
      let dimensione = parseFloat(localStorage.getItem('fontSize')) || 18;
      document.body.style.fontSize = dimensione + 'px';
      function cambiaFont(delta) {
        dimensione = Math.min(Math.max(dimensione + delta * 2, 14), 28);
        document.body.style.fontSize = dimensione + 'px';
        localStorage.setItem('fontSize', dimensione);
      }
    </script>

    {{ content }}

    <a href="javascript:history.back()" class="btn-torna">‚Üê Torna indietro</a>
  </div>

</article>
